<html><head><base href="https://example.com/"><title>Decision Tree Prediction</title>
<style>
    body {
        font-family: 'Montserrat', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #6c5ce7, #a29bfe);
        color: #fff;
        display: flex;
        min-height: 100vh;
    }
    .container {
        display: flex;
        width: 100%;
        max-width: 1400px;
        margin: 0 auto;
        padding: 20px;
    }
    .chart-container {
        flex: 2;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        padding: 20px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        backdrop-filter: blur(4px);
        border: 1px solid rgba(255, 255, 255, 0.18);
    }
    .controls-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        margin-left: 20px;
    }
    h1 {
        font-size: 2.5em;
        text-align: center;
        margin-bottom: 30px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    #decision-tree {
        width: 100%;
        height: 600px;
        background-color: rgba(255, 255, 255, 0.05);
        border-radius: 15px;
        overflow: hidden;
    }
    #controls {
        display: flex;
        flex-direction: column;
        gap: 15px;
        width: 100%;
        max-width: 300px;
    }
    select, button {
        width: 100%;
        padding: 12px 15px;
        font-size: 16px;
        border: none;
        border-radius: 25px;
        transition: all 0.3s ease;
        cursor: pointer;
    }
    select {
        appearance: none;
        background-color: rgba(255, 255, 255, 0.9);
        color: #333;
        background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23333333%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E');
        background-repeat: no-repeat;
        background-position: right 12px top 50%;
        background-size: 12px auto;
    }
    select:focus, button:focus {
        outline: none;
        box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.5);
    }
    button {
        background-color: #fd79a8;
        color: #fff;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
    }
    button:hover {
        background-color: #e84393;
        transform: translateY(-2px);
    }
    #prediction {
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        padding: 20px;
        margin-top: 30px;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .node circle {
        fill: #fd79a8;
        stroke: #fff;
        stroke-width: 3px;
    }
    .node text {
        font: 14px 'Montserrat', sans-serif;
        fill: #fff;
    }
    .link {
        fill: none;
        stroke: rgba(255, 255, 255, 0.5);
        stroke-width: 2px;
    }
    .highlighted {
        stroke: #ffeaa7;
        stroke-width: 4px;
    }
</style>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="chart-container">
            <h1>Decision Tree Prediction</h1>
            <div id="decision-tree"></div>
        </div>
        <div class="controls-container">
            <div id="controls">
                <select id="outlook">
                    <option value="">Select Outlook</option>
                    <option value="sunny">Sunny</option>
                    <option value="overcast">Overcast</option>
                    <option value="rainy">Rainy</option>
                </select>
                <select id="temp">
                    <option value="">Select Temperature</option>
                    <option value="hot">Hot</option>
                    <option value="mild">Mild</option>
                    <option value="cool">Cool</option>
                </select>
                <select id="humidity">
                    <option value="">Select Humidity</option>
                    <option value="high">High</option>
                    <option value="normal">Normal</option>
                </select>
                <select id="windy">
                    <option value="">Select Windy</option>
                    <option value="true">True</option>
                    <option value="false">False</option>
                </select>
                <button onclick="predict()">Predict</button>
            </div>
            <div id="prediction"></div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        const data = {
            name: "Play?",
            children: [
                {
                    name: "Outlook",
                    children: [
                        {
                            name: "Sunny",
                            children: [
                                {
                                    name: "Humidity",
                                    children: [
                                        { name: "High", children: [{ name: "No" }] },
                                        { name: "Normal", children: [{ name: "Yes" }] }
                                    ]
                                }
                            ]
                        },
                        {
                            name: "Overcast",
                            children: [{ name: "Yes" }]
                        },
                        {
                            name: "Rainy",
                            children: [
                                {
                                    name: "Windy",
                                    children: [
                                        { name: "True", children: [{ name: "No" }] },
                                        { name: "False", children: [{ name: "Yes" }] }
                                    ]
                                }
                            ]
                        }
                    ]
                }
            ]
        };

        const width = 800;
        const height = 600;
        const margin = { top: 20, right: 90, bottom: 30, left: 90 };

        const treemap = d3.tree().size([height - margin.top - margin.bottom, width - margin.left - margin.right]);

        const root = d3.hierarchy(data);
        const treeData = treemap(root);

        const svg = d3.select("#decision-tree")
            .append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        const link = svg.selectAll(".link")
            .data(treeData.links())
            .enter().append("path")
            .attr("class", "link")
            .attr("d", d3.linkHorizontal()
                .x(d => d.y)
                .y(d => d.x));

        const node = svg.selectAll(".node")
            .data(treeData.descendants())
            .enter().append("g")
            .attr("class", d => "node" + (d.children ? " node--internal" : " node--leaf"))
            .attr("transform", d => `translate(${d.y},${d.x})`);

        node.append("circle")
            .attr("r", 10);

        node.append("text")
            .attr("dy", ".35em")
            .attr("x", d => d.children ? -13 : 13)
            .style("text-anchor", d => d.children ? "end" : "start")
            .text(d => d.data.name);

        function predict() {
            const outlook = document.getElementById("outlook").value;
            const temp = document.getElementById("temp").value;
            const humidity = document.getElementById("humidity").value;
            const windy = document.getElementById("windy").value;

            let prediction = "";
            let path = [];

            if (outlook === "sunny") {
                path.push("Outlook", "Sunny", "Humidity");
                if (humidity === "high") {
                    path.push("High", "No");
                    prediction = "No";
                } else if (humidity === "normal") {
                    path.push("Normal", "Yes");
                    prediction = "Yes";
                }
            } else if (outlook === "overcast") {
                path.push("Outlook", "Overcast", "Yes");
                prediction = "Yes";
            } else if (outlook === "rainy") {
                path.push("Outlook", "Rainy", "Windy");
                if (windy === "true") {
                    path.push("True", "No");
                    prediction = "No";
                } else if (windy === "false") {
                    path.push("False", "Yes");
                    prediction = "Yes";
                }
            }

            document.getElementById("prediction").textContent = prediction ? `Prediction: ${prediction}` : "Please select all options";

            // Highlight the selected path
            svg.selectAll(".link")
                .classed("highlighted", d => {
                    return path.includes(d.source.data.name) && path.includes(d.target.data.name);
                });

            svg.selectAll(".node circle")
                .classed("highlighted", d => path.includes(d.data.name));
        }
    </script>
</body></html>
